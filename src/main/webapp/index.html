<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="form">
            <form action="ServCadPessoa" method="post">
                <h1 class="title">Cadastro</h1>
                <label for="nome">Nome *</label>
                <div class="input">
                    <input type="text" name="txtNome" id="nome" required>
                </div>
                <label for="email">Email *</label>
                <div class="input">
                    <input type="email" name="txtEmail" id="email" required>
                </div>
                <label for="cpf">CPF *</label>
                <div class="input">
                    <input type="text" name="txtCpf" id="cpf" required>
                </div>
                <label for="telefone">Telefone</label>
                <div class="input">
                    <input type="text" name="txtTelefone" id="telefone">
                </div>
                <label for="">Endereço *</label>
                <div class="input">
                    <input type="text" name="txtRua" placeholder="Rua" required>
                </div>
                <div class="input">
                    <input type="text" name="txtBairro" placeholder="Bairro" required>
                </div>
                <div class="input">
                    <input type="text" name="txtCidade" placeholder="Cidade" required>
                    <input type="text" name="txtEstado" placeholder="Estado" required>
                </div>
                <div class="input">
                    <input type="number" name="txtCep" placeholder="CEP" required>
                    <input type="text" name="txtPais" placeholder="País" required>
                </div>
                <div id="btn">
                    <button type="submit">Cadastrar</button>
                </div>
                <p>* Campos de preenchimento obrigatório.</p>
            </form>
    </div>
</body>
</html>
